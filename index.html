<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="box-img">
          <img class="image-illustration" src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="info-card">
          <h2>Order Summary</h2>
          <p class="text-card"> You can now listen to millions of <br> <span class="jump">songs,</span> audiobooks, and podcasts on <br> any 
            <span class="jump">device</span> anywhere you like!</p>
          <div class="plan">
            <img class="icon-music" src="./images/icon-music.svg" alt="">
            <div class="price">
              <p class="text-annual-plan">Annual Plan</p>
              <p class="price-annual-plan">$59.99/year</p>
            </div>
            <a class="text-change" href="#">Change</a>
          </div>
          <button>
            <p>Proceed to Payment</p>
          </button>
          <a class="text-cancel" href="#">Cancel Order</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/DaniVzla" target="_blank">DaniVzla</a>.
      </div>
    </div>
  </main>
</body>
</html>
